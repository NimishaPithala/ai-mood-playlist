<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Mood Playlist ðŸŽµ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column align-items-center p-5">

  <h1 class="mb-4">AI Mood Playlist ðŸŽµ</h1>

  <!-- Mood input -->
  <input id="moodInput" type="text" class="form-control mb-3 w-50" placeholder="Type your mood...">
  <button id="generateBtn" class="btn btn-primary mb-4">Generate Playlist</button>

  <!-- Songs output -->
  <ul id="songsList" class="list-group w-50"></ul>

  <script>
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const mood = document.getElementById("moodInput").value;
      if (!mood) return alert("Please enter a mood");

      const response = await fetch("http://127.0.0.1:8000/playlist", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mood })
      });

      const data = await response.json();
      const list = document.getElementById("songsList");
      list.innerHTML = "";
      data.songs.forEach(song => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${song.title} - ${song.artist}`;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
